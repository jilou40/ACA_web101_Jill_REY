<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./contact.css">
    <title> Contact Jill </title>
</head>
<body>


        <form action="" method="post" class="STYLE-NAME">
                <h1> Contact Jill 
                    <span> Write me here: </span>
                </h1>
                <label>
                    <span> Name:</span>
                    <input id="name" type="text" name="name" placeholder="Your                      Name" />
                </label>
                
                <label>
                    <span> Email :</span>
                    <input id="email" type="email" name="email"                                     placeholder="Email Address" />
                </label>
                
                <label>
                    <span>Message :</span>
                    <textarea id="message" name="message" placeholder=" This is                     what I will read "></textarea>
                </label> 

                 <label>
                    <span>Subject :</span>
                    <select name="selection">
                    <option value="Book a session"> Book a session </option>
                    <option value="Other"> Other </option>
                    </select>
                </label>  

                 <label>
                    <span>&nbsp;</span> 
                    <input type="button" class="button" value="Send" /> 
                 </label>    

                <div class="goback"> 
                    <input type="button" class="button" value=" Previous"/>
                </div>
                <div class="next">
                    <input type="button" class="button" value=" What's next? "/>
                </div>
            </form>
    
</body>

</html>
