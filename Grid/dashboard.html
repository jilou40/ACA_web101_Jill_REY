<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="dashboard-style.css">
<title>My Apple dashboard</title>
</head>
<body>
    <div class="wrapper"> 
        <div class="greeting">
            Greeting   
        </div>
        <div class="todo">
            <div id="myDIV" class="header">
                <h2>My To Do List</h2>
                <input type="text" id="myInput" placeholder="Title...">
                <span onclick="newElement()" class="addBtn">Add</span>
            </div>
            <ul id="myUL">
                <li>Hit the gym</li>
                <li class="checked">Pay bills</li>
                <li>Meet Emmanuelle</li>
                <li>Buy eggs</li>
                <li>Read a book</li>
                <li>Organize office</li>
            </ul>
        </div>
        <div class="calcul">
            <h3>Calculator</h3>

            <iframe width="219" height="302" src="http://calculator-1.com/outdoor/?f=000000&r=666666" scrolling="no" frameborder="0"></iframe><br /><a href="https://calculator-1.com/"></a>
        </div>
        <div class="clock">
           <h3>Clock</h3>
           
            <iframe src="http://free.timeanddate.com/clock/i6m0ltg4/n4994/szw210/szh210/hoc09f/hbw0/hfc09f/cf100/hnce1ead6/fan3/fas20/fdi66/mqc000/mql15/mqw4/mqd98/mhc000/mhl15/mhw4/mhd98/mmc000/mml10/mmw1/mmd98/hhs2/hms2/hsv0" frameborder="0" width="210" height="210"></iframe>
        </div>
    </div> 
</body>
</html>
