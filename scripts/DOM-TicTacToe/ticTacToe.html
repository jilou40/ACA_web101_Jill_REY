<body onload="window.alert('Welcome to my home page!');">



    <div class="tic" onclick=placeMark>

        <div id="upperleft" class="cell" onclick="placeMark(id)"> </div>       
        <div id="uppermiddle" class="cell" onclick="placeMark(id)"> </div>
        <div id="upperright" class="cell" onclick="placeMark(id)"> </div>
        <div id="middleleft" class="cell" onclick="placeMark(id)"> </div>
        <div id="middlemiddle" class="cell" onclick="placeMark(id)"> </div>
        <div id="middleright" class="cell" onclick="placeMark(id)"> </div>
        <div id="lowerleft" class="cell" onclick="placeMark(id)"> </div>
        <div id="lowermiddle" class="cell" onclick="placeMark(id)"> </div>
        <div id="lowerright" class="cell" onclick="placeMark(id)"> </div>

    </div>

<div class="buttons">
    <button id="X" onclick="changeMarkerToX()">
        X
    </button>

        OR

    <button id="O" onclick="changeMarkerToO()">
        O
    </button>
</div>
