<html lang="en">

<body>
    <div class="wrapper"> 
       

            <div class="todo">
                    <div id="myDIV" class="header">
        
                        <h2>My To Do List</h2>
                        <input type="text" id="myInput" placeholder="Title...">
                        <span onclick="newElement()" class="addBtn">Add</span>

                        <ul id="myUL">
                                <li>Hit the gym</li>
                                <li class="checked">Pay bills</li>
                                <li>Meet Emmanuelle</li>
                                <li>Buy eggs</li>
                                <li>Read a book</li>
                                <li>Organize office</li>
                    
                        </ul>
                    </div>


            </div>

            <div class="greeting">
            <h1>Hello Jilly !</h1>
            </div>

            </div>
       

      

            <div class="calendar">
                    <iframe src="https://calendar.google.com/calendar/embed?src=jillreyfilipos%40gmail.com&ctz=America%2FChicago" style="border: 0" width="350" height="350" frameborder="0" scrolling="no">
                    </iframe>
            </div>



            <div class="weather">
                <div style="width: 600px;"> 
               <iframe style="display: block;" src="https://cdnres.willyweather.com/widget/loadView.html?id=101734" width="350" height="370" frameborder="0" scrolling="no"></iframe><a style="display: block;height: 20px;text-indent: -9999em;position: relative;z-index: 1;margin: -20px 0 0 0" href="https://www.willyweather.com/tx/travis-county/austin.html" rel="nofollow">Up to date weather for Austin</a>
               </div>
           </div>

                <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13785.06822842748!2d-97.7584128!3d30.2579712!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8644b51ecba165cf%3A0x6c41be37669e60ee!2sUchi!5e0!3m2!1sen!2sus!4v1549230121004" width="350" height="350" frameborder="0" style="border:0" allowfullscreen>
                </iframe>"-->
                
                <button onclick="myLocation()"> Click to get location</button>
                <p id="myloc"></p>

            </div>

            </div>

            <div></div>
            <div></div>
